<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS variables for theming */
        :root {
            --bg-color: #f5f5f5;
            --text-color: #0a0a0a;
            --text-muted-color: #525252;
            --glow-1-color: #007cf0;
            --glow-2-color: #ff9900;
        }

        /* Dark mode theme variables */
        .dark {
            --bg-color: #0a0a0a;
            --text-color: #f5f5f5;
            --text-muted-color: #a3a3a3;
            --glow-1-color: #007cf0;
            --glow-2-color: #ff9900;
        }

        /* Base body styling for centering content */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Background glow effect */
        .glow-bg {
            position: fixed;
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
        }
        .glow-1 { background: var(--glow-1-color); top: 5%; left: 10%; }
        .glow-2 { background: var(--glow-2-color); bottom: 5%; right: 10%; }

        /* Content wrapper */
        .maintenance-content {
            max-w-xl;
            width: 100%;
            position: relative;
        }

        /* Rotating icon animation */
        .rotating-icon {
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="glow-bg glow-1"></div>
    <div class="glow-bg glow-2"></div>

    <div class="maintenance-content">
        <svg class="mx-auto mb-6 h-16 w-16 text-muted-color rotating-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: var(--text-muted-color);">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>

        <h1 class="text-4xl md:text-5xl font-black tracking-tighter mb-4">
            Under Maintenance
        </h1>
        <p class="text-lg" style="color: var(--text-muted-color);">
            We're currently performing some scheduled improvements to our site. <br>We will be back online shortly. Thank you for your patience.
        </p>
    </div>

    <script>
        // Simple script to detect system theme preference for initial load.
        // This sets the theme but does not require a switcher button.
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
</body>
</html>
