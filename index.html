<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/// TERMINAL: TEMU DECRYPT ///</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --hacker-green: #00ff00; /* Neon Green */
            --hacker-dark: #1a1a1a; /* Dark background */
            --hacker-medium: #333333; /* Slightly lighter dark */
            --hacker-light: #004d00; /* Darker green for accents */
            --hacker-text: #00ff00; /* Neon green text */
            --hacker-glow: rgba(0, 255, 0, 0.4); /* Green glow */
            --hacker-border: #008000; /* Border green */
            --hacker-error: #ff0000; /* Red for errors */
        }

        body {
            font-family: 'Fira Code', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, var(--hacker-medium) 0%, var(--hacker-dark) 100%);
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgeG1sbnM9Imh0dHA6Ly93d3cuc2d2ZW5kZXIuY29tL3N2ZzAwNjczODciPgogICAgPGrectHdyLz4KPC9zdmc+'); /* Subtle static/circuit pattern */
            background-repeat: repeat;
            background-size: 16px 16px;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--hacker-text);
            text-shadow: 0 0 5px var(--hacker-glow);
            overflow: hidden; /* Prevent scrollbar from background */
        }

        .container {
            background-color: var(--hacker-dark);
            border: 2px solid var(--hacker-green);
            box-shadow: 0 0 20px var(--hacker-glow), inset 0 0 10px var(--hacker-light);
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            transform: translateY(0);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            position: relative;
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { box-shadow: 0 0 20px var(--hacker-glow), inset 0 0 10px var(--hacker-light); }
            100% { box-shadow: 0 0 22px var(--hacker-glow), inset 0 0 12px var(--hacker-light); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                rgba(0, 255, 0, 0.05),
                rgba(0, 255, 0, 0.05) 1px,
                transparent 1px,
                transparent 8px
            );
            pointer-events: none;
            z-index: 1;
        }

        h1 {
            color: var(--hacker-green);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2em;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--hacker-glow);
            border-bottom: 2px dashed var(--hacker-border);
            padding-bottom: 15px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--hacker-text);
            font-size: 1.1em;
            text-shadow: 0 0 3px var(--hacker-glow);
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--hacker-border);
            border-radius: 4px;
            font-size: 1em;
            color: var(--hacker-text);
            background-color: var(--hacker-medium);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
            box-shadow: inset 0 0 8px rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 3px var(--hacker-glow);
        }

        .input-group input[type="text"]:focus {
            border-color: var(--hacker-green);
            box-shadow: 0 0 15px var(--hacker-glow), inset 0 0 8px rgba(0, 255, 0, 0.4);
            outline: none;
        }

        button {
            background-color: var(--hacker-light);
            color: var(--hacker-green);
            padding: 15px 30px;
            border: 2px solid var(--hacker-green);
            border-radius: 4px;
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--hacker-glow);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--hacker-glow);
        }

        button:hover {
            background-color: var(--hacker-green);
            color: var(--hacker-dark);
            box-shadow: 0 0 20px var(--hacker-green);
            transform: translateY(-2px) scale(1.02);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 0 5px var(--hacker-green);
        }

        .result-box {
            margin-top: 35px;
            padding: 25px;
            background-color: var(--hacker-dark);
            border: 1px dashed var(--hacker-border);
            border-radius: 6px;
            text-align: left;
            word-wrap: break-word;
            display: none; /* Hidden by default */
            box-shadow: inset 0 0 8px rgba(0, 255, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .result-box::before {
            content: '>>>';
            position: absolute;
            top: 10px;
            left: 10px;
            color: var(--hacker-green);
            font-weight: bold;
            animation: typing 1s steps(3, end) infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-box p {
            font-size: 1.05em;
            color: var(--hacker-text);
            margin-bottom: 10px;
            padding-left: 30px; /* Make space for >>> */
        }

        #displayedLink {
            color: var(--hacker-green);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            display: block;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--hacker-light);
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 3px var(--hacker-glow);
            margin-left: 30px; /* Align with p tag */
        }

        #displayedLink:hover {
            background-color: var(--hacker-green);
            color: var(--hacker-dark);
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--hacker-green);
        }

        #displayedLink:active {
            transform: translateY(0);
            box-shadow: 0 0 5px var(--hacker-green);
        }

        .error-message {
            color: var(--hacker-error);
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        /* Deterrence measures (optional) */
        body.no-context-menu {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <h1>/// TEMU DECRYPTION PROTOCOL ///</h1>
        <div class="input-group">
            <label for="goodsIdInput">INPUT: GOODS_ID_STRING</label>
            <input type="text" id="goodsIdInput" placeholder="/// ENTER TEMU GOODS ID (e.g., 601099516750973) ///">
        </div>
        <button id="generateButton">INITIATE DECRYPTION</button>
        <div class="error-message" id="errorMessage">
            ERROR: INVALID INPUT. RECALIBRATE IDENTIFIER.
        </div>
        <div class="result-box" id="resultBox">
            <p><strong>>>> DECRYPTION COMPLETE. SECURE REDIRECT INITIATED:</strong></p>
            <a href="#" id="displayedLink">/// ACCESS SECURE TEMU CHANNEL ///</a>
        </div>
    </div>

    <script>
        const originalTemuUniversalLinkTemplate = "https://app.temu.com/ph-en/kuiper/un1.html?subj=feed-un&_bg_fs=1&_p_mat1_type=3&_p_jump_id=722&_x_vst_scene=adg&goods_id=GOODS_ID_PLACEHOLDER";
        const goodsIdInput = document.getElementById('goodsIdInput');
        const generateButton = document.getElementById('generateButton');
        const displayedLinkElement = document.getElementById('displayedLink');
        const resultBox = document.getElementById('resultBox');
        const errorMessage = document.getElementById('errorMessage');

        generateButton.addEventListener('click', function() {
            const newGoodsId = goodsIdInput.value.trim();

            if (newGoodsId) {
                errorMessage.style.display = 'none'; // Hide error if present
                const actualTemuLink = originalTemuUniversalLinkTemplate.replace('GOODS_ID_PLACEHOLDER', newGoodsId);

                // Encode the actual Temu link to be passed as a URL parameter to secure.html
                const encodedTemuLink = encodeURIComponent(actualTemuLink);

                // The link displayed and clicked will now point to secure.html
                const intermediaryLink = `secure.html?url=${encodedTemuLink}`;

                displayedLinkElement.textContent = `/// ACCESS TEMU OFFER FOR ID: ${newGoodsId} ///`;
                displayedLinkElement.href = intermediaryLink;

                resultBox.style.display = 'block';
                resultBox.style.animation = 'none';
                void resultBox.offsetWidth;
                resultBox.style.animation = 'fadeIn 0.5s ease-out';

            } else {
                errorMessage.style.display = 'block'; // Show error message
                resultBox.style.display = 'none';
            }
        });

        // Deterrence measures (optional, easily bypassed)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
        document.body.classList.add('no-context-menu');
    </script>
</body>
</html>
