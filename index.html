<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu Deal Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f75424; /* Temu-like orange */
            --secondary-color: #ff914d;
            --text-color: #333;
            --background-light: #fdfdfd;
            --background-dark: #e0e0e0;
            --card-background: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --border-color: #ddd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-light) 0%, var(--background-dark) 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            text-align: center;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            transform: translateY(0);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            position: relative;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-medium);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2em;
            letter-spacing: -0.5px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 1.1em;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-color);
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(247, 84, 36, 0.2);
            outline: none;
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(247, 84, 36, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            box-shadow: 0 8px 20px rgba(247, 84, 36, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(247, 84, 36, 0.2);
        }

        .result-box {
            margin-top: 35px;
            padding: 25px;
            background-color: #f0f4f7;
            border: 1px solid #cce7ff;
            border-radius: 10px;
            text-align: left;
            word-wrap: break-word;
            display: none; /* Hidden by default */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-box p {
            font-size: 1.05em;
            color: #555;
            margin-bottom: 10px;
        }

        #displayedLink {
            color: #007bff; /* A standard blue for links */
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            display: block; /* Make it block for better click area */
            padding: 10px;
            border-radius: 5px;
            background-color: #e6f2ff;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        #displayedLink:hover {
            background-color: #d0e7ff;
            transform: translateY(-1px);
        }

        #displayedLink:active {
            transform: translateY(0);
        }

        /* --- Measures to deter (not prevent) inspection/copy --- */
        /* Apply these only if you explicitly want to deter casual users.
           They do NOT stop determined users or developer tools. */
        body.no-context-menu {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
        }
    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <h1>Temu App Deal Generator</h1>
        <div class="input-group">
            <label for="goodsIdInput">Goods ID:</label>
            <input type="text" id="goodsIdInput" placeholder="Enter Temu Goods ID (e.g., 601099516750973)">
        </div>
        <button id="generateButton">Generate Deal Link</button>
        <div class="result-box" id="resultBox">
            <p><strong>Click to open in Temu app or browser:</strong></p>
            <a href="#" id="displayedLink">Click for Temu Deal!</a>
        </div>
    </div>

    <script>
        // The original Temu universal link template
        // This is a standard HTTPS link that Temu has likely configured
        // as a universal link/deep link, meaning browsers will try to open the app first.
        const originalTemuUniversalLinkTemplate = "https://app.temu.com/ph-en/kuiper/un1.html?subj=feed-un&_bg_fs=1&_p_mat1_type=3&_p_jump_id=722&_x_vst_scene=adg&goods_id=GOODS_ID_PLACEHOLDER";

        const goodsIdInput = document.getElementById('goodsIdInput');
        const generateButton = document.getElementById('generateButton');
        const displayedLinkElement = document.getElementById('displayedLink');
        const resultBox = document.getElementById('resultBox');

        let actualGeneratedLink = ''; // To store the real Temu link for redirection

        generateButton.addEventListener('click', function() {
            const newGoodsId = goodsIdInput.value.trim();

            if (newGoodsId) {
                // Construct the actual Temu universal link
                actualGeneratedLink = originalTemuUniversalLinkTemplate.replace('GOODS_ID_PLACEHOLDER', newGoodsId);

                // Display user-friendly, non-actual text
                displayedLinkElement.textContent = `Activate Temu Offer for ID: ${newGoodsId}`;
                displayedLinkElement.href = "#"; // Ensure the visible href is not the real URL

                // Show the result box with animation
                resultBox.style.display = 'block';
                resultBox.style.animation = 'none'; // Reset animation for re-triggering
                void resultBox.offsetWidth; // Trigger reflow
                resultBox.style.animation = 'fadeIn 0.5s ease-out';

            } else {
                alert('Please enter a Temu Goods ID to generate the deal link.');
                resultBox.style.display = 'none';
            }
        });

        // Handle the click on the displayed "fake" link
        displayedLinkElement.addEventListener('click', function(event) {
            event.preventDefault(); // Crucially, prevent the default '#' navigation

            if (actualGeneratedLink) {
                // Attempt to open the universal link.
                // Browsers supporting universal links/deep links will try the app first.
                // If the app is not installed, it will fall back to opening in the browser.
                window.open(actualGeneratedLink, '_blank');
            } else {
                alert('Please generate a link first by entering a Goods ID.');
            }
        });

        // --- GLOBAL DETERRENCE MEASURES (Optional, can be removed) ---
        // These make the entire page less prone to right-clicks and selection for casual users.
        // They are NOT security measures and are easily bypassed.
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        document.body.classList.add('no-context-menu');
    </script>
</body>
</html>
