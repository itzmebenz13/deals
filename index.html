<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Digital Offers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set up a modern, dark theme with the Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a; /* Off-black for a modern feel */
            color: #f5f5f5; /* Off-white for readability */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            min-height: 100vh;
            padding: 2rem; /* Add padding for smaller screens */
        }

        /* Create a subtle, glowing background effect */
        .glow-bg {
            position: absolute;
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
            z-index: 0;
        }

        .glow-1 {
            background: #007cf0; /* A vibrant blue */
            top: 5%;
            left: 10%;
        }

        .glow-2 {
            background: #ff4d4d; /* A punchy red */
            bottom: 5%;
            right: 10%;
        }

        /* Main content styling */
        .content-wrapper {
            position: relative;
            z-index: 10;
            max-w-2xl; /* Limit width for readability */
            width: 100%;
        }

        /* Animate elements on load for a dynamic entry */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style each animated element with a delay for a staggered effect */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .fade-in-1 { animation-delay: 0.1s; }
        .fade-in-2 { animation-delay: 0.2s; }
        .fade-in-3 { animation-delay: 0.3s; }
        .fade-in-4 { animation-delay: 0.4s; }
        .fade-in-5 { animation-delay: 0.5s; }

        /* Styling for the interactive links */
        .offer-link {
            background-color: rgba(255, 255, 255, 0.05); /* Subtle background */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Faint border */
            border-radius: 0.75rem; /* Rounded corners */
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            opacity: 0; /* Start hidden for animation */
        }

        .offer-link:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Brighter on hover */
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02); /* Slight zoom effect */
        }

        /* Arrow icon styling */
        .arrow-icon {
            transition: transform 0.3s;
        }

        .offer-link:hover .arrow-icon {
            transform: translateX(5px); /* Move arrow on hover */
        }
    </style>
</head>
<body>
    <div class="glow-bg glow-1"></div>
    <div class="glow-bg glow-2"></div>

    <div class="content-wrapper">
        <header class="text-center mb-12">
            <h1 class="text-5xl md:text-7xl font-black tracking-tighter mb-3 fade-in fade-in-1">
                Digital Deals
            </h1>
            <p class="text-lg md:text-xl text-gray-400 fade-in fade-in-2">
                Your exclusive access to savings.
            </p>
        </header>

        <main id="links-container" class="flex flex-col gap-4">
            </main>

        <footer class="mt-16 text-center text-gray-500 text-sm fade-in fade-in-5">
            <p>&copy; 2025 Digital Access. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Function to generate a random filename
        function generateRandomFilename(prefix) {
            const randomString = Math.random().toString(36).substring(2, 10);
            return `${prefix}-${randomString}.html`;
        }

        // Updated list of link titles
        const productLinks = [
            "FREE GIFT LINK GENERATOR",
            "REBATE 100 LOW-PRICED ITEMS",
            "DISCOUNT CARD LINK GENERATOR (70-90% OFF)"
        ];

        const linksContainer = document.getElementById('links-container');

        productLinks.forEach((linkText, index) => {
            const filenamePrefix = linkText.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');
            const randomFile = generateRandomFilename(filenamePrefix);

            // Create the anchor element with modern styling
            const anchor = document.createElement('a');
            anchor.href = randomFile;
            anchor.target = "_blank";
            anchor.rel = "noopener noreferrer";
            // Stagger the fade-in animation for each link
            anchor.className = `offer-link fade-in fade-in-${index + 3}`;

            // Inner content of the link
            anchor.innerHTML = `
                <span class="flex-grow text-lg font-semibold">${linkText}</span>
                <svg class="arrow-icon w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
            `;

            linksContainer.appendChild(anchor);
        });
    </script>
</body>
</html>
