<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu Link Modifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .input-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 6px;
            text-align: left;
            word-wrap: break-word; /* Ensures long links wrap */
        }
        #generatedLinkContainer {
            font-size: 16px;
            color: #333;
        }
        #generatedLink {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block; /* Make it a block element to ensure full clickable area */
            padding: 5px 0;
            cursor: pointer; /* Indicate it's clickable */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temu Link Modifier</h1>
        <div class="input-group">
            <label for="goodsIdInput">Goods ID:</label>
            <input type="text" id="goodsIdInput" placeholder="Enter Goods ID (e.g., 601099516750973)">
        </div>
        <button id="generateButton">Generate Link</button>
        <div class="result-box" id="resultBox" style="display: none;">
            <p><strong>Generated Link:</strong></p>
            <div id="generatedLinkContainer">
                <a href="#" id="generatedLink" target="_blank" rel="noopener noreferrer"></a>
            </div>
        </div>
    </div>

    <script>
        const originalLinkTemplate = "https://app.temu.com/ph-en/kuiper/un1.html?subj=feed-un&_bg_fs=1&_p_mat1_type=3&_p_jump_id=722&_x_vst_scene=adg&goods_id=GOODS_ID_PLACEHOLDER";
        const goodsIdInput = document.getElementById('goodsIdInput');
        const generateButton = document.getElementById('generateButton');
        const generatedLinkElement = document.getElementById('generatedLink');
        const resultBox = document.getElementById('resultBox');

        generateButton.addEventListener('click', function() {
            const newGoodsId = goodsIdInput.value.trim();

            if (newGoodsId) {
                const generatedLink = originalLinkTemplate.replace('GOODS_ID_PLACEHOLDER', newGoodsId);
                generatedLinkElement.href = generatedLink;
                generatedLinkElement.textContent = generatedLink;
                resultBox.style.display = 'block'; // Show the result box

                // Attempts to disable right-click and selection - these are *not* foolproof
                // and are generally discouraged due to poor UX.
                // Disabling right-click (context menu)
                generatedLinkElement.oncontextmenu = function() { return false; };
                // Disabling text selection on the link element
                generatedLinkElement.style.userSelect = 'none';
                generatedLinkElement.style.webkitUserSelect = 'none';
                generatedLinkElement.style.MozUserSelect = 'none';
                generatedLinkElement.style.msUserSelect = 'none';

            } else {
                alert('Please enter a Goods ID.');
                resultBox.style.display = 'none'; // Hide if no input
            }
        });

        // Additional global measures for good measure, but again, easily bypassable.
        // Disable right-click on the entire document (can be annoying for users)
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Prevent selection of text globally (highly disruptive, not recommended for real use)
        document.addEventListener('selectstart', event => event.preventDefault());

    </script>
</body>
</html>
