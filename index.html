<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Link Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f75424; /* Temu-like orange */
            --secondary-color: #ff914d;
            --text-color: #333;
            --background-light: #fdfdfd;
            --background-dark: #e0e0e0;
            --card-background: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --border-color: #ddd;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-light) 0%, var(--background-dark) 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-color);
            overflow: hidden; /* Prevent scrolling if full-page overlay is used */
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            text-align: center;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            transform: translateY(0);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            position: relative; /* For z-index if needed */
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-medium);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2em;
            letter-spacing: -0.5px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 1.1em;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text-color);
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(247, 84, 36, 0.2);
            outline: none;
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(247, 84, 36, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            box-shadow: 0 8px 20px rgba(247, 84, 36, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(247, 84, 36, 0.2);
        }

        .result-box {
            margin-top: 35px;
            padding: 25px;
            background-color: #f0f4f7;
            border: 1px solid #cce7ff;
            border-radius: 10px;
            text-align: left;
            word-wrap: break-word;
            display: none; /* Hidden by default */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-box p {
            font-size: 1.05em;
            color: #555;
            margin-bottom: 10px;
        }

        #displayedLink {
            color: #007bff; /* A standard blue for links */
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            display: block; /* Make it block for better click area */
            padding: 10px;
            border-radius: 5px;
            background-color: #e6f2ff;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        #displayedLink:hover {
            background-color: #d0e7ff;
            transform: translateY(-1px);
        }

        #displayedLink:active {
            transform: translateY(0);
        }

        /* Incognito Detection Overlay */
        .incognito-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Dark semi-transparent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it's on top */
            animation: overlayFadeIn 0.5s ease-out;
            text-align: center;
            backdrop-filter: blur(5px); /* Modern blur effect */
            -webkit-backdrop-filter: blur(5px);
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .incognito-message {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            color: var(--text-color);
            transform: scale(0.9);
            animation: messagePopUp 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            position: relative;
        }

        @keyframes messagePopUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .incognito-message h2 {
            color: var(--error-color);
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .incognito-message p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .incognito-message button {
            background: var(--error-color);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .incognito-message button:hover {
            background: #c82333;
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
        }

        /* --- Measures to deter (not prevent) inspection --- */
        body.no-context-menu {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
        }
    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <h1>Dynamic Temu Link Generator</h1>
        <div class="input-group">
            <label for="goodsIdInput">Goods ID:</label>
            <input type="text" id="goodsIdInput" placeholder="Enter Goods ID (e.g., 601099516750973)">
        </div>
        <button id="generateButton">Generate Dynamic Link</button>
        <div class="result-box" id="resultBox">
            <p><strong>Click to access your special offer:</strong></p>
            <a href="#" id="displayedLink">Your Special Link Here</a>
        </div>
    </div>

    <div class="incognito-overlay" id="incognitoOverlay" style="display: none;">
        <div class="incognito-message">
            <h2>Private Browse Detected!</h2>
            <p>For security and tracking purposes, this page is not accessible in Incognito/Private Browse mode. Please open this page in a regular browser window to proceed.</p>
            <button onclick="window.close();">Close Tab</button>
        </div>
    </div>

    <script>
        // --- Incognito Mode Detection Logic ---
        // This is a client-side attempt and is NOT foolproof.
        // Browsers actively work to prevent detection of private mode.
        async function detectIncognito() {
            // Chrome & Opera & Edge (Chromium-based)
            if ('storage' in navigator && 'estimate' in navigator.storage) {
                try {
                    const quota = await navigator.storage.estimate();
                    // In incognito, storage quota might be very low or behave differently
                    // This is a common heuristic, but can change.
                    if (quota.quota < 1000000) { // Example threshold, can vary
                        return true;
                    }
                } catch (e) {
                    // console.error("Storage estimation error:", e);
                    // Often an error here means it's incognito
                    return true;
                }
            }

            // Firefox
            if (navigator.userAgent.includes("Firefox")) {
                try {
                    // Try to use localStorage, which can throw an error in Firefox private mode if cookies are disabled
                    localStorage.setItem('test', 'test');
                    localStorage.removeItem('test');
                    return false;
                } catch (e) {
                    // If a DOMException occurs (often quota exceeded or security error), it might be private mode
                    return e.name === 'QuotaExceededError' || e.name === 'SecurityError';
                }
            }

            // Safari (iOS & macOS)
            // Safari versions (especially iOS 17+) have strong anti-tracking, making detection harder.
            // This method checks if localStorage is unavailable or throws errors
            if (navigator.userAgent.includes("Safari") && !navigator.userAgent.includes("Chrome")) {
                try {
                    localStorage.setItem('test', '1');
                    localStorage.removeItem('test');
                    return false; // localStorage works, likely not private
                } catch (e) {
                    // Safari typically allows localStorage in private mode but clears it on session end.
                    // However, trying to set an item in certain private configurations might fail.
                    // This is less reliable than Chrome/Firefox methods.
                    // A more robust safari check might involve IndexedDB or more complex storage checks.
                    return true; // Assume private if localStorage fails
                }
            }

            // Fallback for other browsers or if no specific detection works
            return false;
        }

        // --- Main Page Logic ---
        const originalTemuLinkTemplate = "https://app.temu.com/ph-en/kuiper/un1.html?subj=feed-un&_bg_fs=1&_p_mat1_type=3&_p_jump_id=722&_x_vst_scene=adg&goods_id=GOODS_ID_PLACEHOLDER";
        const goodsIdInput = document.getElementById('goodsIdInput');
        const generateButton = document.getElementById('generateButton');
        const displayedLinkElement = document.getElementById('displayedLink');
        const resultBox = document.getElementById('resultBox');
        const incognitoOverlay = document.getElementById('incognitoOverlay');
        const mainContent = document.getElementById('mainContent');

        let actualGeneratedLink = ''; // To store the real link temporarily

        // Function to hide main content and show overlay
        function showIncognitoWarning() {
            mainContent.style.display = 'none'; // Hide the main content
            incognitoOverlay.style.display = 'flex'; // Show the overlay
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        // Initialize: Check for incognito mode on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const isPrivate = await detectIncognito();
            if (isPrivate) {
                showIncognitoWarning();
            } else {
                // If not incognito, ensure main content is visible (in case CSS hides it initially)
                mainContent.style.display = 'block'; // Or 'flex' depending on your layout
            }
        });


        generateButton.addEventListener('click', function() {
            const newGoodsId = goodsIdInput.value.trim();

            if (newGoodsId) {
                actualGeneratedLink = originalTemuLinkTemplate.replace('GOODS_ID_PLACEHOLDER', newGoodsId);
                displayedLinkElement.textContent = `Get Your Temu Deal for ID: ${newGoodsId}`;
                displayedLinkElement.href = "#"; // Keep href non-actual

                resultBox.style.display = 'block';
                resultBox.style.animation = 'none';
                void resultBox.offsetWidth;
                resultBox.style.animation = 'fadeIn 0.5s ease-out';

            } else {
                alert('Please enter a Goods ID to generate a link.');
                resultBox.style.display = 'none';
            }
        });

        displayedLinkElement.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior

            if (actualGeneratedLink) {
                window.open(actualGeneratedLink, '_blank');
            } else {
                alert('Please generate a link first.');
            }
        });

        // --- GLOBAL DETERRENCE MEASURES (Easily Bypassable) ---
        // These are for visual deterrence, not actual security.
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        document.body.classList.add('no-context-menu');
    </script>
</body>
</html>
