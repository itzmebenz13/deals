<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Deals</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS variables for theming */
        :root {
            --bg-color: #f5f5f5;
            --text-color: #0a0a0a;
            --text-muted-color: #525252;
            --glow-1-color: #007cf0;
            --glow-2-color: #1ed760; 
            --card-bg-color: #ffffff;
            --card-border-color: rgba(0, 0, 0, 0.1);
            --primary-btn-bg-color: #0a0a0a;
            --primary-btn-text-color: #f5f5f5;
        }

        /* Dark mode theme variables */
        .dark {
            --bg-color: #0a0a0a;
            --text-color: #f5f5f5;
            --text-muted-color: #a3a3a3;
            --card-bg-color: #1a1a1a;
            --card-border-color: rgba(255, 255, 255, 0.1);
            --primary-btn-bg-color: #f5f5f5;
            --primary-btn-text-color: #0a0a0a;
        }

        /* Base body styling for centering content */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Background glow effect */
        .glow-bg {
            position: fixed;
            width: 40vw;
            height: 40vw;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
        }
        .glow-1 { background: var(--glow-1-color); top: 5%; left: 10%; }
        .glow-2 { background: var(--glow-2-color); bottom: 5%; right: 10%; }

        /* Login Card */
        .login-card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        .auth-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--card-border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .auth-button {
            width: 100%;
            background-color: var(--primary-btn-bg-color);
            color: var(--primary-btn-text-color);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: opacity 0.3s;
            cursor: pointer;
            border: none;
        }
        .auth-button:hover {
            opacity: 0.9;
        }

        .link-subtle {
            font-size: 0.875rem;
            color: var(--text-muted-color);
            text-decoration: none;
            transition: color 0.3s;
        }
        .link-subtle:hover {
            color: var(--text-color);
        }

        /* Social Login Button Styles */
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.6rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            border: 1px solid var(--card-border-color);
            background-color: transparent;
            color: var(--text-color);
            transition: background-color 0.3s;
        }
        .social-button:hover {
            background-color: var(--bg-color);
        }
        .social-button svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.75rem;
        }

    </style>
</head>
<body>
    <div class="glow-bg glow-1"></div>
    <div class="glow-bg glow-2"></div>

    <div class="login-card">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black tracking-tighter">Welcome Tropa!</h1>
            <p class="mt-2" style="color: var(--text-muted-color);">Sign in to continue to Digital Deals.</p>
        </div>

        <form action="#" method="POST">
            <div class="flex flex-col gap-4">
                <div>
                    <label for="email" class="block text-sm font-medium">Email Address</label>
                    <input type="email" id="email" name="email" class="auth-input" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" class="auth-input" required>
                </div>
                <button type="submit" class="auth-button mt-2">Login</button>
            </div>
        </form>

        <div class="flex items-center my-6">
            <hr class="flex-grow" style="border-color: var(--card-border-color);">
            <span class="mx-4 text-xs" style="color: var(--text-muted-color);">OR</span>
            <hr class="flex-grow" style="border-color: var(--card-border-color);">
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <a href="#" class="social-button">
                <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Google</title><path d="M12.48 10.92v3.28h7.84c-.27 1.44-1.7 3.75-4.55 3.75-3.67 0-6.67-3-6.67-6.67s3-6.67 6.67-6.67c2.13 0 3.38.94 4.16 1.68l2.45-2.45C18.27.76 15.63 0 12.48 0 5.88 0 .81 5.09.81 11.75s5.07 11.75 11.67 11.75c6.9 0 11.43-4.82 11.43-11.53 0-.76-.08-1.49-.2-2.23H12.48z" fill="currentColor"/></svg>
                Google
            </a>
            <a href="#" class="social-button">
                <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Facebook</title><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="currentColor"/></svg>
                Facebook
            </a>
            <a href="#" class="social-button">
                <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" fill="currentColor"/></svg>
                GitHub
            </a>
            <a href="#" class="social-button">
                <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Discord</title><path d="M21.546 0c.844 0 1.532.688 1.532 1.531v17.391c0 .844-.688 1.531-1.532 1.531H5.86c-.2.023-.398-.016-.584-.1a1.517 1.517 0 01-1.12-1.063L.31 11.234c-.1-.3-.092-.625.023-.922a1.52 1.52 0 01.594-.859L4.046.33c.3-.273.68-.426 1.078-.426h16.422zm-4.223 6.133a1.216 1.216 0 00-1.215 1.214v.004a1.216 1.216 0 001.215 1.214 1.216 1.216 0 001.214-1.214v-.004a1.216 1.216 0 00-1.214-1.214zm-6.07 0a1.216 1.216 0 00-1.214 1.214v.004a1.216 1.216 0 001.214 1.214 1.216 1.216 0 001.215-1.214v-.004a1.216 1.216 0 00-1.215-1.214zm-1.649 6.832c-1.552 0-2.848 1.02-3.34 2.378a.494.494 0 00.48.65h13.754a.493.493 0 00.479-.65c-.492-1.358-1.788-2.378-3.34-2.378H9.604z" fill="currentColor"/></svg>
                Discord
            </a>
        </div>


        <div class="mt-8 flex justify-between items-center">
            <a href="#" class="link-subtle font-medium">Create account</a>
            <a href="#" class="link-subtle">Forgot password?</a>
        </div>
    </div>

    <script>
        // Simple script to detect system theme preference for initial load.
        // This ensures the theme is set correctly even without the main navigation and switcher.
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
</body>
</html>
